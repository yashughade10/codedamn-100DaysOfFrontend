<!-- 
Instructions :- 
    Input Types Lab
    - In this lab, we will experiment with various HTML input types. You will create a form and add different input types within. You must create inputs of type text, email, password, and submit. Each input should have a specific id and other necessary attributes as required.

    - This lab will test your understanding of various HTML input types and how to create them using their respective attributes.

Challenges :- 
    1] Create an input of type text with an id mytext and placeholder Type some text

    2] Create an input of type email with an id myemail and placeholder Type your email

    3] Create an input of type password with an id mypassword and placeholder Type your password

    4] Create an input of type submit with an id mysubmit and value Submit
 -->

 <!DOCTYPE html>
<html>
	<head>
		<title>Input Types Lab</title>
	</head>
	<body>
		<h1>HTML Input Types</h1>
		<form>
			<!-- Add your input elements here -->
			<input type="text" name="mytext" id="mytext" placeholder="Type some text">
			<input type="email" name="myemail" id="myemail" placeholder="Type your email">
			<input type="password" name="mypassword" id="mypassword" placeholder="Type your password">
			<input type="submit" name="mysubmit" id="mysubmit" value="Submit">

		</form>
	</body>
</html>
