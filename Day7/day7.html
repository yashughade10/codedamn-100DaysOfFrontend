<!-- 
Instructions :- 
    Radio Buttons Lab
    - In this lab, you will create a set of radio buttons with labels inside a form. Radio buttons are used when you want the user to select one option among a group.

    - Initially, create three radio buttons with labels of your choice, make sure that the input elements contain the ID's option1, option2 & option3 respectively.

    - Then, group them under the same name and disable the third radio button. Pre-select the second radio button by default, and finally wrap the form in a div with id 'wrapper'.


Challenges :- 
    1] Create three radio buttons with labels in the form.

    2] Group the radio buttons, so that only one option can be selected

    3] Disable the third radio button having id = option3

    4] Pre-select the second radio button by default having the id = option2

    5] Wrap the form in a div with id 'wrapper'.
 -->

 <!DOCTYPE html>
 <html>
     <head>
         <title>Radio Buttons Lab</title>
     </head>
     <body>
         <!-- write your code inside the 'wrapper' div -->
         <div id="wrapper">
             <form action="#">
                 <label for="option1">
                     <input type="radio" name="radio" id="option1" >Option 1
                 </label>
     
                 <label for="option2">
                     <input type="radio" name="radio" id="option2" checked >Option 2
                 </label>
     
                 <label for="option3">
                     <input type="radio" name="radio" id="option3" disabled >Option 3
                 </label>
             </form>
         </div>
     </body>
 </html>
